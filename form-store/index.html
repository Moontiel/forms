<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Form store</title>
		<link rel="stylesheet" href="./sass/style.css" />
	</head>

	<body>
		<header>header</header>

		<!--  
			section_form: contnedor de la seccion
		-->
		<div class="section_form">
			<!--  
				container_form: contnedor definido para manejar
				el responsive de la seccion
			-->
			<div class="container_form">
				<!--  
					tag-h3: en esta definimos el titulo de la seccion
				-->
				<h3>Contactos</h3>

				<!--  
					flexbox_form: contnedor definido para implementar
					flexbox o grid en la seccion
				-->
				<div class="flexbox_form">
					<!--  
						box_card_form: contenedor de 1 tag-h2 y 1 tqg-p
					-->
					<div class="box_card_form">
						<!--  
							tag-h2: en esta definimos el titulo de card form
						-->
						<h2>Deseas contactarme?</h2>

						<!--  
							tag-p: en esta definimos parrafo de card form
						-->
						<p>
							enviame un email y tratare de contactarme contigo lo antes
							posible, recuerda que todos los campos del formulario son
							requeridos...
						</p>
					</div>

					<!--  
						tag-form: contenedor de content_inputs, box_btn, y
						box_socials_media, le definimos un ID para impelmentar
						este elemento en javascript
					-->
					<form novalidate autocomplete="off" id="form">
						<!--  
							content_inputs: contenedor de 3 box_inputs
						-->
						<div class="content_inputs">
							<!--  
								box_inputs: contenedor de 1 tag-input, 1 tag-span y
								1 tag-p
							-->
							<div class="box_inputs">
								<!--  
									tag-input: en esta definimos el campo del 
									formulario
								-->
								<input type="text" name="name" placeholder="Nombre *" />

								<!--  
									tag-span: con esta crearemos un borde animado
									para los campos del formulario
								-->
								<span class="border_animated"></span>

								<!--  
									tag-p: caja donde definimos los errores del campo
									del formulario, tiene ID para implementar este elemento 
									en javascript
								-->
								<p class="box_errors" id="error_name">
									De 4 a 16 digitos no simbolos no numeros
								</p>
							</div>

							<div class="box_inputs">
								<input type="text" name="email" placeholder="Email *" />

								<span class="border_animated"></span>

								<p class="box_errors" id="error_email">El email no es valido</p>
							</div>

							<div class="box_inputs">
								<input type="text" name="post" placeholder="Comentarios *" />

								<span class="border_animated"></span>

								<p class="box_errors" id="error_post">
									De 10 a 100 digitos no simbolos
								</p>
							</div>
						</div>

						<!--  
							box_btn: contenedor de 1 tag-button
						-->
						<div class="box_btn">
							<!--  
								tag-button: en este definimos el boton que envia
								los datos del formulario
							-->
							<button type="submit">Enviar</button>
						</div>

						<!--  
							box_socials_media: contenedor de 3 tags-svg
						-->
						<div class="box_socials_media">
							<!--  
								tag-svg: iconos de la seccion
							-->
							<svg viewBox="0 0 24 24">
								<path
									d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM8.339 18.337H5.667v-8.59h2.672v8.59zM7.003 8.574a1.548 1.548 0 1 1 0-3.096 1.548 1.548 0 0 1 0 3.096zm11.335 9.763h-2.669V14.16c0-.996-.018-2.277-1.388-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248h-2.667v-8.59h2.56v1.174h.037c.355-.675 1.227-1.387 2.524-1.387 2.704 0 3.203 1.778 3.203 4.092v4.71z"
								></path>
							</svg>

							<svg viewBox="0 0 24 24">
								<path
									fill-rule="evenodd"
									clip-rule="evenodd"
									d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974 0 4.406 2.857 8.145 6.821 9.465.499.09.679-.217.679-.481 0-.237-.008-.865-.011-1.696-2.775.602-3.361-1.338-3.361-1.338-.452-1.152-1.107-1.459-1.107-1.459-.905-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.336 1.084 2.902.829.091-.645.351-1.085.635-1.334-2.214-.251-4.542-1.107-4.542-4.93 0-1.087.389-1.979 1.024-2.675-.101-.253-.446-1.268.099-2.64 0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336 9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021.545 1.372.203 2.387.099 2.64.64.696 1.024 1.587 1.024 2.675 0 3.833-2.33 4.675-4.552 4.922.355.308.675.916.675 1.846 0 1.334-.012 2.41-.012 2.737 0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974 22 6.465 17.535 2 12.026 2z"
								></path>
							</svg>

							<svg viewBox="0 0 24 24">
								<path
									d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h8.615v-6.96h-2.338v-2.725h2.338v-2c0-2.325 1.42-3.592 3.5-3.592.699-.002 1.399.034 2.095.107v2.42h-1.435c-1.128 0-1.348.538-1.348 1.325v1.735h2.697l-.35 2.725h-2.348V21H20a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"
								></path>
							</svg>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer>footer</footer>

		<!-- 
			scripts sweet alert
		-->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script src="./js/main.js"></script>
	</body>
</html>
